<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0a0e27">
  <meta name="description" content="Daily breathing meditation and mindfulness">
  <title>BreathingExercises</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/animations.css">
</head>
<body>
  <div class="app-container">

    <!-- Header: Streak & Daily Goal -->
    <header class="stats-header">
      <div class="stat-card">
        <div class="stat-value">
          <span class="streak-count" id="streakCount">0</span>
        </div>
        <div class="stat-label">day streak</div>
      </div>
      <div class="stat-divider"></div>
      <div class="stat-card">
        <div class="stat-value">
          <span class="today-count" id="todayCount">0</span>
          <span class="stat-separator">/</span>
          <span class="goal-count" id="dailyGoal">10</span>
        </div>
        <div class="stat-label">breaths today</div>
      </div>
    </header>

    <!-- Main: Breathing Circle -->
    <main class="breathing-container">
      <div class="circle-wrapper">
        <!-- Progress Ring -->
        <svg class="progress-ring" width="340" height="340" id="progressRing">
          <circle class="progress-ring-bg" cx="170" cy="170" r="165" />
          <circle class="progress-ring-circle" cx="170" cy="170" r="165" id="progressCircle" />
        </svg>

        <!-- Breathing Circle with Inner Text -->
        <div class="breathing-circle" id="breathCircle">
          <div class="breath-instruction" id="instruction"></div>
        </div>
      </div>

      <div class="breath-count" id="breathCount">0 breaths</div>
    </main>

    <!-- Footer: Controls -->
    <footer class="controls">
      <button id="startStopBtn" class="btn btn-primary">Start Here</button>
      <button id="resetBtn" class="btn btn-secondary" style="display: none;">Reset</button>
    </footer>

    <!-- Settings Icon (for future settings panel) -->
    <button class="settings-icon" id="settingsBtn" aria-label="Settings" style="display: none;">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="3"></circle>
        <path d="M12 1v6m0 6v6m-6-6h6m6 0h-6"></path>
      </svg>
    </button>
  </div>

  <!-- Scripts: Load in dependency order -->
  <script src="/js/storage.js"></script>
  <script src="/js/streak.js"></script>
  <script src="/js/breathing.js"></script>
  <!-- Notifications disabled for web version (will enable for mobile app) -->
  <!-- <script src="/js/notifications.js"></script> -->
  <script src="/js/pwa.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
